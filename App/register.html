<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="keywords" content="FiveM, FiveM script, FiveM Code, FiveM Coding, FiveM Script Maker, FiveM ESX, ESX, QBCORE, QBUS, FiveM QBCore, QBus, FiveM Blueprint, FiveM Scripts, FiveM Scripts Maker, FiveM ESX Script Maker">
    <title>CodeLabbs - FiveM Script Maker</title>
    <meta name="description" content="Create FiveM Scripts with a FiveM Script Maker for Native, ESX, QBUS/QBCORE">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <!-- the form awesome library is used to add icons to our form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- include the stylesheet file -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="register">
        <h1 style="display: none">CodeLabbs | FiveM Script Maker</h1>
        <h1>Register</h1>
        <form action="/registeracc" method="post">
            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="text" name="email" placeholder="Email" id="email" required>


            <label for="username">
					<i class="fas fa-user"></i>
			</label>
            <input type="text" name="username" placeholder="Username" id="username" required>


            <label for="password">
                <i class="fas fa-lock"></i>
            </label>

            <input type="password" name="password" placeholder="Password" id="password" required>
            <a id="createacc" href="https://codelabbs.com/login">Already have an account?</a>
            <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
